<div class="row">
  <div class="col-xs-3 offset-md-1">
    <div class="input-group">
      <input (keyup)="searchByName()"
             [(ngModel)]="searchValue"
             [ngModelOptions]="{standalone: true}"
             class="form-control"
             placeholder="Search by name..." type="text">
      <div class="input-group-append">
        <span class="input-group-text"><fa-icon icon="search"></fa-icon></span>
      </div>
    </div>
  </div>
  <div class="col-xs-3">
    <button mat-raised-button color="primary" (click)="exportCsv()">
      <mat-icon>import_export</mat-icon>
      Export as CSV
    </button>
  </div>
  <!--  <div class="offset-md-6 col-xs-1">-->
  <!--    <a class="nav-link" routerLink="../new-account">-->
  <!--      <fa-icon icon="plus-square"></fa-icon>-->
  <!--    </a>-->

  <!--  </div>-->
</div>

<div class="list-group users-list">
  <app-edit-trip [trip]="newTrip"></app-edit-trip>
  <div class="list-group-item list-group-item-dark flex-column align-items-start">
    <div class="row">
      <div class="col col-md-4">
        <div class="row">
          <div class="col col-md-5">Start</div>
          <div class="col col-md-5">End</div>
          <div class="col col-md-2">Days</div>
        </div>
      </div>
      <div class="col col-xs-2">Country</div>
      <div class="col col-xs-2">City</div>
      <div class="col col-xs-2">Purpose</div>
      <div class="col col-xs-2"></div>
    </div>
  </div>
  <app-trip [trip]="item" *ngFor="let item of trips.data | async"
            class="list-group-item list-group-item-action flex-column align-items-start">
  </app-trip>
</div>
