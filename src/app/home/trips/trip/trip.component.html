<div class="row" *ngIf="!trip.editMode">
  <div class="col col-md-4">
    <div class="row">
      <div class="col col-md-5">
        {{trip.start.toDate() | date: 'yyyy-MM-dd'}}
      </div>
      <div class="col col-md-5">
        {{trip.end ? (trip.end.toDate() | date: 'yyyy-MM-dd') : '' }}
      </div>
      <div class="col col-md-1">
        {{daysDiff(trip.start, trip.end)}}
      </div>
    </div>
  </div>

  <div class="col col-md-2">
    <span *ngIf="trip.countryCode"
          [class]="'flag-icon flag-icon-'+trip.countryCode"></span>
    {{trip.country}}
  </div>
  <div class="col col-md-2">
    {{trip.city}}
  </div>
  <div class="col col-md-2">
    {{trip.purpose}}
  </div>
  <div class="col col-md-1">
    <fa-icon icon="edit" (click)="trip.editMode=true"></fa-icon>
    <fa-icon icon="trash" [styles]="{'color':'#cc1111'}" (click)="delete()"></fa-icon>
  </div>
</div>
<app-edit-trip [trip]="trip" *ngIf="trip.editMode"></app-edit-trip>
