<mat-list-item *ngIf="!trip.editMode">

  <p mat-line>
    {{trip.start | date: 'yyyy-MM-dd'}} - {{trip.end | date: 'yyyy-MM-dd'}}
    ({{daysDiff(trip.start, trip.end)}} days)
  </p>
  <p mat-line>
    <mat-icon *ngIf="trip.countryCode" [svgIcon]="'flag-'+trip.countryCode.toLowerCase()"></mat-icon>
    {{trip.city}}, {{trip.state}}, {{trip.country}}
  </p>

  <p mat-line>
    {{trip.purpose}}
  </p>
  <button color="primary" mat-icon-button aria-label="Edit" (click)="trip.editMode=true">
    <mat-icon>edit</mat-icon>
  </button>
  <button color="warn" mat-icon-button aria-label="Delete" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>

</mat-list-item>
