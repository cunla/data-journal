<mgl-map
  [style]="'mapbox://styles/mapbox/streets-v9'"
  [zoom]="[3]"
  [center]="[-122.486052, 37.830348]">
  <mgl-geojson-source id="oneline">
    <mgl-feature [geometry]="geometry">
    </mgl-feature>
  </mgl-geojson-source>
  <mgl-layer
    id="route"
    type="line"
    source="oneline"
    [layout]="{
        'line-join': 'round',
        'line-cap': 'round'
      }"
    [paint]="{
        'line-color': '#888',
        'line-width': 8
      }">
  </mgl-layer>
</mgl-map>
