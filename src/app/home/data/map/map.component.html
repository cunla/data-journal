<mgl-map
  [style]="'mapbox://styles/mapbox/basic-v9'"
  [zoom]="[3]"
  [center]="[ -79.393491,43.660586]"
>
  <mgl-layer
    *ngFor="let item of trips; let i = index"
    [id]="'route'+i"
    type="line"
    [source]="{
        'type': 'geojson',
        'data': {
            'type': 'Feature',
            'properties': {},
            'geometry': {
                'type': 'LineString',
                'coordinates': item
            }
        }
      }"
    [layout]="{
        'line-join': 'round',
        'line-cap': 'round'
      }"
    [paint]="{
        'line-color': 'red',
        'line-width': 3
      }"
  ></mgl-layer>
</mgl-map>
