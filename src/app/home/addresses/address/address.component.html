<mat-list-item *ngIf="!address.editMode">
  <p mat-line>
    {{address.start | date: 'yyyy-MM-dd'}} - {{address.end | date: 'yyyy-MM-dd'}}
    ({{daysDiff(address.start, address.end)}} days)
  </p>

  <p mat-line>
    <mat-icon *ngIf="address.location?.iso2" [svgIcon]="'flag-'+address.location.iso2.toLowerCase()"></mat-icon>
    {{address.location?.city}},
    {{address.location?.state}},
    {{address.location?.country}}
  </p>
  <p mat-line>
    {{address.address}}
  </p>
  <button color="primary" mat-icon-button aria-label="Edit" (click)="address.editMode=true">
    <mat-icon>edit</mat-icon>
  </button>
  <button color="warn" mat-icon-button aria-label="Delete" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-list-item>
<app-edit-address [address]="address" *ngIf="address.editMode"></app-edit-address>
