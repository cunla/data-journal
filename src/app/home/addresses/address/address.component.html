<div class="row" *ngIf="!address.editMode">
  <div class="col col-xs-4">
    <div class="row">
      <div class="col col-xs-5">
        {{address.start | date: 'yyyy-MM-dd'}}
      </div>
      <div class="col col-xs-5">
        {{address.end | date: 'yyyy-MM-dd'}}
      </div>
      <div class="col col-xs-2">
        {{daysDiff(address.start, address.end)}}
      </div>
    </div>
  </div>

  <div class="col col-xs-2">
    <mat-icon *ngIf="address.countryCode" [svgIcon]="'flag-'+address.countryCode"></mat-icon>
    {{address.country}} <span *ngIf="address.state">({{address.state}})</span>
  </div>
  <div class="col col-xs-2">
    {{address.city}}
  </div>
  <div class="col col-xs-3">
    {{address.address}}
  </div>
  <div class="col col-xs-1">
    <button color="primary" mat-icon-button
            aria-label="Edit"
            (click)="address.editMode=true">
      <mat-icon>edit</mat-icon>
    </button>
    <button color="warn" mat-icon-button
            aria-label="Delete"
            (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
<app-edit-address [address]="address" *ngIf="address.editMode"></app-edit-address>
