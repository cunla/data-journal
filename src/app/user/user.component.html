<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>

  </div>
</nav>
<h1 class="header">Logged User Page</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
      <img *ngIf="user.image" [src]="user.image" alt="User image" class="card-img-top image">
      <img *ngIf="!user.image" alt="User image" class="card-img-top image" src="https://via.placeholder.com/400x300">
      <div *ngIf='user.provider != "password"' class="card-body">
        <h4 class="card-title">{{user.name}}</h4>
        <p class="card-text">This is an example of Social Authentication using Firebase in an Angular 8 web app. </p>
      </div>
      <div *ngIf='user.provider == "password"' class="card-body">
        <form [formGroup]="profileForm">
          <div class="form-group">
            <label>Your name</label>
            <input class="form-control" formControlName="name" required type="text">
          </div>
        </form>
        <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
      </div>
    </div>
  </div>
</div>
