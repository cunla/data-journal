<h1>Sign up to trip journal</h1>
<div class="login-form">
  <form [formGroup]="registerForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="email">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Password">
        <label class="error">{{errorMessage}}</label>
      </mat-form-field>
    </p>

    <button mat-raised-button color="primary" (click)="tryFacebookLogin()">
      Sign up with Facebook
    </button>
    <button mat-raised-button color="accent" (click)="tryGoogleLogin()">
      Sign up with Google
    </button>
    <button mat-raised-button color="warn" (click)="tryTwitterLogin()">
      Sign up with Twitter
    </button>
    <p>Already have an account? <a href="/auth/login">Login</a></p>
  </form>
</div>
